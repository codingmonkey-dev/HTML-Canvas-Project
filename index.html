<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스 프로젝트 실습</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎨 캔버스 프로젝트 실습</h1>
        
        <!-- 탭 메뉴 -->
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'paint-tab')">🎨 그림판</button>
            <button class="tab-button" onclick="openTab(event, 'chart-tab')">📊 데이터 시각화</button>
            <button class="tab-button" onclick="openTab(event, 'filter-tab')">📸 이미지 필터</button>
        </div>

        <!-- 그림판 탭 -->
        <div id="paint-tab" class="tab-content active">
            <h2>🎨 간단한 그림판</h2>
            
            <div class="controls">
                <div class="control-group">
                    <label for="brush-color">색상:</label>
                    <input type="color" id="brush-color" value="#000000">
                </div>
                
                <div class="control-group">
                    <label for="brush-size">굵기:</label>
                    <input type="range" id="brush-size" min="1" max="20" value="5">
                    <span id="size-display">5px</span>
                </div>
                
                <div class="control-group">
                    <button id="eraser-btn">🧹 지우개</button>
                    <button id="clear-btn">🗑️ 전체 지우기</button>
                </div>
            </div>
            
            <canvas id="paint-canvas" width="800" height="400"></canvas>
        </div>

        <!-- 데이터 시각화 탭 -->
        <div id="chart-tab" class="tab-content">
            <h2>📊 데이터 시각화</h2>
            
            <div class="controls">
                <div class="control-group">
                    <button id="bar-chart-btn">📊 막대 그래프</button>
                    <button id="line-chart-btn">📈 선 그래프</button>
                    <button id="clear-chart-btn">🗑️ 차트 지우기</button>
                </div>
            </div>
            
            <canvas id="chart-canvas" width="800" height="400"></canvas>
        </div>

        <!-- 이미지 필터 탭 -->
        <div id="filter-tab" class="tab-content">
            <h2>📸 이미지 필터</h2>
            
            <div class="controls">
                <div class="control-group">
                    <input type="file" id="image-upload" accept="image/*">
                    <button id="upload-btn">📁 이미지 업로드</button>
                </div>
                
                <div class="control-group">
                    <button id="grayscale-btn">⚫ 그레이스케일</button>
                    <button id="sepia-btn">🟤 세피아</button>
                    <button id="original-btn">🔄 원본</button>
                </div>
                
                <div class="control-group">
                    <label for="brightness">밝기:</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                    <span id="brightness-display">100%</span>
                </div>
                
                <div class="control-group">
                    <label for="contrast">대비:</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                    <span id="contrast-display">100%</span>
                </div>
            </div>
            
            <canvas id="filter-canvas" width="800" height="400"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
